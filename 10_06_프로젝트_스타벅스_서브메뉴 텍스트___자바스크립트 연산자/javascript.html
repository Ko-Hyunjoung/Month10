    <script>
        // 1. 자바스크립트 공부 처음 출력문
        /*      alert("경고 창에 출력!")
                alert("경고 창에 출력!\n자바스크립트 경고창 줄바꿈\n제이쿼리는 라이브러리 프로그램이다.")
                console.log("콘솔 창에 출력!\n내용출력 확인!")
        */ 

        //변수 규칙
        //네이밍 규칙 카멜케이스 기법      ex) longFace
        //첫자는 영문 소문자로 사용
        //중간에 연결되는 단어는 대문자를 사용하는 카멜케이스
        //공백은 사용할 수 없다.
        //중간은 숫자사용가능              ex) a123  abc9  babo2

        //변수와 연산자 = 사이는 되도록 공백을 띄운다.
        //변수 선언 끝은 반드시 ;(세미콜론) 종결어미로
        // _(언더바)  특수문자 사용가능
        // $(달러기호) 특수문자 사용가능
        
        //변수선언 예1]
        //한 줄로 선언 가능합니다.
        //a = 20; b = 30; /* 이거보단 밑에가 */
        //변수선언 예2]
        //권장사항 : 변수는 줄바꾸어서 선언
        // a = 20; 
        // b = 30;



        //연산자

        // = 연산자(산술) (등호) 대입연산자
        //ex) a = 20; 
        //변수 a에 정수 20을 대입(기억=저장)합니다.

        // ==   연산자(비교)    b(거짓) = 20 == 30;  
        // 정수 b = 20 과 30 을 비교해서 같으면 참(true), 틀리면 거짓(false) 을 결과로 변수 b에 출력합니다.

        //인용부호는 안쪽이 작은따옴표이면 바깥쪽은 큰따옴표를 사용합니다.
        //인용부호는 안쪽이 큰따옴표이면 바깥쪽은 작은따옴표를 사용합니다.
            b = 20 == '20';
            console.log( b + "= 20 == '20'" );      //+ 연결연산    변수와 문자 연결시
            console.log( b + '= 20 == "20"' );      //+ 연결연산    문자와 변수 연결시



        // ===  연산자(비교 논리값까지)  [요게 더 정확]

        // b(거짓) = 20 === '20';

        b = 20 === '20';
            console.log( b + "= 20 === '20'" );      //+ 연결연산    변수와 문자 연결시
            console.log( b + '= 20 === "20"' );      //+ 연결연산    문자와 변수 연결시

        // 3개 표시된 비교문은 논리값 까지 비교하기때문에
        // 20은 정수(intiger)이고 '20'은 문자형 숫자(문자열 string)이므로 거짓이다.   
        // 정수 b = 20 과 '20' 을 비교해서 같으면 참(true), 틀리면 거짓(false) 을 결과로 변수 b에 출력합니다.




        // +
        // ex) a = 30 + 20; 
        // 변수 a에 30+20 덧셈 연산 결과를 대입합니다.

        // ++ 연산자(증가) : 1씩 증가

            a = 0;
            a++;
            console.log( a + " = a++" );

        // ex) a = 0;
        // ex) a++;      반드시 1씩만 증가
        // a = a + 1; ,
        // a++;

        //a=a+1 // a+=1;,   이건 1씩 증가      1,2,3,4,5,6,7...           
        //a=a+2 // a+=2;    이건 2씩 증가      2,4,6,8,10,12...
        //a=a+3 // a+=3;         3씩 증가      3,6,9,12,15,18...

        // 반드시  변수 a 에 초기값은 입력이 되어있어야 합니다.
        // 변수 a 에 초기값이 입력이 안되어있으면 증가 되지 않고 오류가 납니다.

        
        // 후위 연산 a++   연산을 뒤에 합니다.
        // 전위 연산 ++a   연산을 앞에 합니다.
        // ex) a = 5; 

            a = 5;
            console.log(a++ + ' : 후위연산');
            console.log(a + ' : 줄바뀌고 연산결과');

        // 후위연산 예문 ///////////////
        // ex) console.log(a++); //  초기값 5만 출력, 그리고 1증가합니다.            
        // ex) console.log(a);   //  증가된 후에 출력하면 6이 출력됩니다.

        // a++;                  //  5 줄이 바뀌면 
        // ex) console.log(a);   //  증가된 후에 출력하면 6이 출력됩니다.


        // 전위연산 예문 ///////////////
        // ex) console.log(++a); //  초기값 5+1연산을 먼저하고 6을 출력합니다.      

      
        // ++a                  //  초기값 5+!연산을 먼저하고
        // ex) console.log(a); //  6을 출력합니다.      

        a = 5;
        console.log(++a + ' : 전위연산');



        // -
        //ex) a = 30 - 20; 
        //ex) 변수 a = 30 - 20 뺄셈 연산 결과를 대입합니다.
        



        // -- 연산자(감산)
        // a = 10;
        //ex)) a--;     a=a-1;      a-=1;
        //반드시 1씩만 감소 10,9,8,7,6...

        //a=a-1 // a-=1;,   이건 1씩 감소      10,9,8...        
        //a=a-2 // a-=2;    이건 2씩 감소      10,8,6...
        //a=a-3 // a-=3;         3씩 감소      10,7,4...


            a = 10;
            console.log(a-- + ' a--'); //10
            console.log(a-- + ' a--'); //9
            console.log(a-- + ' a--'); //8 ...


        // *
        //ex) a = 30 * 20; 
        //ex) 변수 a = 30 * 20 곱셈 연산 결과를 대입합니다.
        
        // ** 연산자(거듭제곱)
        // ex) a = 2**2       2의2승  ,  8 = 2**3   , 16 = 2**4
        // ex) a = 3**2       3의2승  ,  27 = 3**3 ...



        // /
        //ex) a = 30 / 20; 
        //ex) 변수 a = 30 / 20 나눗셈 연산 결과를 대입합니다.
        

        // %
        //ex) a = 30 % 20;  mod
        //ex) 변수 a = 30 % 20 나머지 연산 결과를 대입합니다. 분모가 20 분자가 30 
            a = 11 % 2;
            console.log('나머지 연산 %');
            console.log(a + ' = 11 % 2');


        // 3항 연산자
        // 비교문(1항) ? 참(2항) : 거짓(3항)
        /*ex) 5라는 정수를 변수에 입력하고 
              2로 나누어서 나머지가 0이면 짝수 긍정문
              아니면 홀수 출력
        */// 3항연산자 사용 출력 프로그래밍

            a = 5 % 2;
            b = (a == 0 ? '짝수' : '홀수');
            console.log(b + " = a == 0 ? '짝수' : '홀수';")


        //연산의 우선순위
        a = 3 + 5 * 7 - 4 / 2**2;
        // 1.  4=2**2         
        // 2.  35=5*7
        // 3.  1=4/4
        // 4.  38=3+35(5*7)
        // 5.  37=38-1(4/4)
        console.log(a + ' = 3 + 5 * 7 - 4 / 2**2');

    </script>
