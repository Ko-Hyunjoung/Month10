<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/lib/jquery-1.12.4.min.js"></script>

</head>
<body>

    <h1> Array() 객체</h1>

    <script>
        $(function(){
            var score = {
                name:"hyunjoung",
                kor:80,
                mat:100,
                eng:100,
                avg:function(){
                    var x = (this.kor + this.mat + this.eng)/3;
                    return console.log(this.name + " 평균점수 : " + x);
                },
                tot:function(){
                    var x = (this.kor + this.mat + this.eng);
                    return console.log(this.name + " 전체 합계 점수는 : " + x);
                }
            };

            score.avg();
            score.tot();
        });
    </script>
    
</body>
</html>
