<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/lib/jquery-1.12.4.min.js"></script>

</head>
<body>

    <h1> Array() 객체</h1>

    <script>
        $(function(){
            var fruits = [];
                fruits[0]="banana";
                fruits[1]="pear";
                fruits[2]="apple";

                console.log("배열 fruits 모든 값 (Value)" + fruits);
                console.log("배열 fruits 3번째 값 (Value)" + fruits[2])

            var n = fruits.length;
                console.log("배열의 갯수는 : " + n)
        });
    </script>
    
</body>
</html>
