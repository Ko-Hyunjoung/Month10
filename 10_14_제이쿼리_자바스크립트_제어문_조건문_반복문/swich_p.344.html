<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch문 | 조건문</title>
    
    <script>
        var classification = '';
        var classification = prompt('아동, 청소년, 성인 중 선택 입력', '');
        switch (classification) {
            case '아동':
                classification += ': 입장료 무료';
                break;
            case '청소년':
                classification += ': 입장료 2,000원';
                break;
            case '성인':
                classification += ': 입장료 5,000원';
                break;
            default:
                alert('입력 값을 다시 확인하세요!');
                classification ='';    //잘못된 값이 화면에 나오면 지저분하니까 지워버리기 위해

        }
        document.write(classification);
    </script>


</head>

</body>
</html>
