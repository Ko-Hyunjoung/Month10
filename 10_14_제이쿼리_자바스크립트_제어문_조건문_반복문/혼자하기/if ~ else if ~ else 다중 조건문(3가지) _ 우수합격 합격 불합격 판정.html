<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if ~ else if ~ else 다중 조건문(3가지)  |  우수합격 합격 불합격 판정</title>
</head>
<body>

    <h3>if ~ else if ~ else 다중 조건문(3가지)  |  우수합격 합격 불합격 판정</h3>

    <script>
        var avg = Number(prompt("점수를 입력하세요"));
            if (avg >= 90){
                alert("우수 합격");
            }
            else if (avg >= 60){
                alert("합격");
            }
            else{
                alert("불합격");
            }
    </script>



</body>
</html>
