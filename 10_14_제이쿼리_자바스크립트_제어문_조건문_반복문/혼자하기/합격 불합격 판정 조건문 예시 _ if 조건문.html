<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>합격 불합격 판정 조건문 예시 | if 조건문</title>
</head>
<body>

    <h1>[합격 불합격 판정 조건문]</h1>
    <script>
        var avg = Number(prompt("점수를 입력하세요"));
        var result ="";

            avg >= 60 ? result="합격" : result="불합격";

            alert( result );

    </script>
    
</body>
</html>
